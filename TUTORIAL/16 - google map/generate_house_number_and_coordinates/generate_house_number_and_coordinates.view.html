<script src="../../assets/bootstrap-datepicker.js" type="text/javascript"></script>
<link href="../../assets/datepicker3.css" rel="stylesheet" type="text/css" />
<link href="../../css/style_form.css" rel="stylesheet" type="text/css" />
<link href="css/style_form_view.css" rel="stylesheet" type="text/css" />
<!-- Wrapper-->
<div ng-controller="generate_house_number_and_coordinates_controller">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>{{"GENERATE_HOUSE_NUMBER_AND_COORDINATES_TITLE"|translate}}</h2>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce" id="language_translation">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="row ">
                            <div class="col-lg-12">
                                <div class="pull-right">
                                    <button class="btn  btn-primary btn-sm" ng-hide="false" data-ng-click="add()"
                                        ng-disabled="allow[0] === false" type="button">
                                        <i class="glyphicon glyphicon-plus"></i> {{"ADD_NEW"|translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div style="overflow-x: auto;height: 300px">
                            <div class="table-responsive" style="display: table;overflow-x: inherit;min-width:100%">
                                <table data-page-length='{{page_length}}' datatable="ng" dt-options="dtOptions"
                                    class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th style="white-space: nowrap">{{"STT"|translate}}</th>
                                            <th style="white-space: nowrap">{{"ROOM_ADDRESS"|translate}}</th>
                                            <th style="white-space: nowrap">{{"LATITUDE"|translate}}</th>
                                            <th style="white-space: nowrap">{{"LONGITUDE"|translate}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in total_house_number_list"
                                            id="room_address_{{item.room_address_id}}"
                                            ng-click="room_address_click(item.room_address_id, item)"
                                            ng-dblclick="room_address_dbclick(item.room_address_id, item)">
                                            <td style="white-space: nowrap">{{$index+1}}</td>
                                            <td style="white-space: nowrap">{{item.room_address}}</td>
                                            <td style="white-space: nowrap">{{item.latitude}}</td>
                                            <td style="white-space: nowrap">{{item.longitude}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
</div>
<!-- End wrapper-->
