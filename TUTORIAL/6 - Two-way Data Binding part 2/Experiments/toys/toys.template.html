<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p>
                Search:
                <input type="text" ng-model="$ctrl.query">
            </p>
            <p>
                sort by:
                <select name="orderBy" id="OrderBy" ng-model="$ctrl.orderProp">
                    <option value="unknown" selected>Unknown</option>
                    <option value="-age">Newest</option>
                    <option value="name">Alphabel</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">{{$ctrl.orderProp}}
            <table>
                <tr>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="item in $ctrl.toys| filter:$ctrl.query| orderBy: $ctrl.orderProp">
                    <td>{{item.name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
