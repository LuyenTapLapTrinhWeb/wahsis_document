<div class="col-md-6">
    <label>{{"TO_TIME"|translate}}</label>
    <div class="input-group" clock-picker data-autoclose="true">
        <input type="text" data-lng-clockpicker class="form-control" id="time_out" placeholder='HH:mm'
            ng-model="to_time" readonly="" style="height: 25px !Important;">
        <span class="input-group-addon">
            <span class="fa fa-clock-o"></span>
        </span>
    </div>
</div>
