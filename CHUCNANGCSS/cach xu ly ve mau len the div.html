<script>
    /* buoc 1: viet ham tra ve mau sac */
    $scope.getColor = function (id) {
        return { "background": id/* VD: #F00000 */, "height": "20px", "border": "1px solid rgba(0, 0, 0, 0.15)", "border-radius": "10px" };
    };
</script>

<!-- buoc 2: Hien thi mau trong TD -->
<div class="ibox-content">
    <div style="overflow-x: auto">
        <div class="table-responsive" style="display: table;overflow-x: inherit;min-width:100%">
            <table data-page-length="{{page_length}}" datatable="ng" dt-options="dtOptions"
                class="table table-striped table-bordered table-hove">
                <thead>
                    <tr>
                        <th style="width: 5%">{{"STT"|translate}}</th>
                        <th>{{"COLOR_NAME"|translate}}</th>
                        <th>{{"COLOR_CODE"|translate}}</th>
                        <th>{{"CSS_CODE"|translate}}</th>
                        <th>{{"COLOR"|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in color_status_list" id="color_list_{{item.color_id}}"
                        ng-click="color_list_click(item.color_id, item)"
                        ng-dblclick="color_list_dbclick(item.color_id, item)">
                        <td>{{item.stt}}</td>
                        <td>{{item.color_name}}</td>
                        <td>{{item.color_code}}</td>
                        <td>{{item.css_code}}</td>
                        <!-- buoc 2.1: ng-style yeu cầu trả về 1 object VD: {"background-color":"#FFFFF", "color":"#F00000"}-->
                        <td>
                            <div class="col-md-12" ng-style="getColor(item.css_code)"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
