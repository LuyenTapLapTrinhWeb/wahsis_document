<form name="transfer_information_apartment_sales_contract_frm" novalidate
    ng-submit="apartment_sales_contract_appendix_save()">
    <div class="row">
        <div class="col-md-12 title">{{"TRANSFER_INFORMATION_APARTMENT_SALES_CONTRACT"|translate}}
            <!-- <br><span class="c-red"
                ng-if="error_message_input_transfer_information_apartment_sales_contract">{{"c_red"|translate}}</span> -->
        </div>
        <div id="thong_tin_chuyen_nhuong_hdmb" class="col-lg-12 col-md-12 col-sm-12 well-sm">
            <div class="form_group margin_top_5px row">
                <div class="col-md-3 col-sm-3 margin_top_5px">
                    <label> {{"APPENDIX_NO"|translate}} </label>
                    <span class="c-red">*</span>

                    <div class="input-group">
                        <input type="text" id="appendix_no" tabindex="4" class="form-control" name="appendix_no"
                            ng-model="transfer_customer.appendix_no"
                            ng-attr-placeholder="{{'ENTER_APPENDIX_NO'|translate}}" required>
                        <span class="input-group-addon c-red"
                            ng-show="transfer_information_apartment_sales_contract_frm.appendix_no.$invalid"><i
                                class="fa fa-exclamation-circle"></i></span>
                        <span class="input-group-addon c-green"
                            ng-show="transfer_information_apartment_sales_contract_frm.appendix_no.$valid"><i
                                class="fa fa-check"></i></span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>


<!-- cach kiem tra nhap tren html -->
<!-- buoc 1 Tao the form trong div class="inmodal"-->
<div class="inmodal">
    <!-- buoc 2 Tao the form trong div class="inmodal"-->
    <form name="myForm" ng-submit="ok()" novalidate>
        <!-- buoc 2.1 them ng-required="true" vao truong bat buoc nhập trong class modal-body> -->
        <div class="modal-body">
            <!-- bước 2.2 thêm name properties cho thẻ input để có thể gọi được name của input bằng myForm -->
            <input autofocus="true" tabindex="1" type="text" class="form-control" ng-model="it.first_name"
                ng-required="true">
        </div>
        <!-- buoc 3 thêm thuoc tinh ng-disabled="myForm.$invalid" cho nut save trong class modal-footer -->
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">{{"SAVE"|translate}}</button>
        </div>
    </form>
</div>
