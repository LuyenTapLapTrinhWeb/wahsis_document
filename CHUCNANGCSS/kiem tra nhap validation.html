<form name="transfer_information_apartment_sales_contract_frm" novalidate
    ng-submit="apartment_sales_contract_appendix_save()">
    <div class="row">
        <div class="col-md-12 title">{{"TRANSFER_INFORMATION_APARTMENT_SALES_CONTRACT"|translate}}
            <!-- <br><span class="c-red"
                ng-if="error_message_input_transfer_information_apartment_sales_contract">{{"c_red"|translate}}</span> -->
        </div>
        <div id="thong_tin_chuyen_nhuong_hdmb" class="col-lg-12 col-md-12 col-sm-12 well-sm">
            <div class="form_group margin_top_5px row">
                <div class="col-md-3 col-sm-3 margin_top_5px">
                    <label> {{"APPENDIX_NO"|translate}} </label>
                    <span class="c-red">*</span>

                    <div class="input-group">
                        <input type="text" id="appendix_no" tabindex="4" class="form-control" name="appendix_no"
                            ng-model="transfer_customer.appendix_no"
                            ng-attr-placeholder="{{'ENTER_APPENDIX_NO'|translate}}" required>
                        <span class="input-group-addon c-red"
                            ng-show="transfer_information_apartment_sales_contract_frm.appendix_no.$invalid"><i
                                class="fa fa-exclamation-circle"></i></span>
                        <span class="input-group-addon c-green"
                            ng-show="transfer_information_apartment_sales_contract_frm.appendix_no.$valid"><i
                                class="fa fa-check"></i></span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>


<!-- cach kiem tra nhap tren html -->
<!-- buoc 1 Tao the form trong div class="inmodal"-->
<div class="inmodal">
    <!-- buoc 2 Tao the form trong div class="inmodal"-->
    <form name="frm" ng-submit="ok()" novalidate>
        <!-- buoc 2.1 them ng-required="true" vao truong bat buoc nhập trong class modal-body> -->
        <div class="modal-body">
            <!-- bước 2.2 thêm name properties cho thẻ input để có thể gọi được name của input bằng frm -->
            <input autofocus="true" tabindex="1" type="text" class="form-control" ng-model="it.first_name"
                ng-required="true">
        </div>
        <!-- buoc 3 thêm thuoc tinh ng-disabled="frm.$invalid" cho nut save trong class modal-footer -->
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-disabled="frm.$invalid">{{"SAVE"|translate}}</button>
        </div>
    </form>
</div>


<!-- form select text input text number -->

<link href="../../css/style_form.css" rel="stylesheet" type="text/css" />
<link href="css/style_form_view.css" rel="stylesheet" type="text/css" />
<!-- cach kiem tra nhap tren html -->
<!-- buoc 1 Tao the form trong div class="inmodal"-->
<div class="inmodal">
    <!-- buoc 2 Tao the form trong div class="inmodal"-->
    <div class="modal-header">
        <h4 class="modal-title">{{"DEVICE_KEYPAD"|translate}} </h4>
    </div>
    <!-- buoc 2.1 them ng-required="true" vao truong bat buoc nhập trong class modal-body> -->
    <div class="modal-body">
        <form name="frm" novalidate>
            <div class="row">
                <div class='col-md-4 col-sm-6 col-xs-12 marginBot5'>
                    <div class="form-group">
                        <label>{{"KEYPAD_TYPE_ID"|translate}}<span class="c-red">*</span></label>
                        <select ng-model="it.type" class="form-control" ng-init="it.type?it.type=it.type:it.type=1"
                            ng-options="obj.keypad_type_id as obj.keypad_type_name for obj in keypad_type_list"
                            ng-change='change_keypad_type_id()' ng-required="true">
                            <option value="" disabled="true">{{"CHOOSE_KEYPAD_TYPE_ID"|translate}}</option>
                        </select>
                    </div>
                </div>
                <div class='col-md-4 col-sm-6 col-xs-12 marginBot5'>
                    <div class="form-group">
                        <label>{{"KEYPAD_NAME"|translate}}<span class="c-red">*</span></label>
                        <input type="text" class="form-control" ng-blur='change_keypad_type_id()' ng-model="it.name"
                            ng-attr-placeholder="{{'ENTER_KEYPAD_NAME'|translate}}" ng-required="true">
                    </div>
                </div>
                <div class='col-md-4 col-sm-6 col-xs-12 marginBot5'>
                    <div class="form-group">
                        <label>{{"CRESTRON_NET_ID"|translate}}<span class="c-red">*</span></label>
                        <input type="number" min="0"
                            ng-init="it.crestron_net_id?it.crestron_net_id=it.crestron_net_id:it.crestron_net_id = 0"
                            class="form-control" ng-model="it.crestron_net_id"
                            ng-attr-placeholder="{{'ENTER_CRESTRON_NET_ID'|translate}}" ng-required="true">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- buoc 3 thêm thuoc tinh ng-disabled="frm.$invalid" cho nut save trong class modal-footer -->
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()" ng-disabled="frm.$invalid">{{"SAVE"|translate}}</button>
        <button class="btn btn-white" ng-click="close()">{{"CLOSE"|translate}}</button>
    </div>
</div>
