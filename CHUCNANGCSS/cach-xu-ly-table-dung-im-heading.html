<!-- HTML trong search table: table ghi them thuoc tinh dtoption va page_length-->
`
<div class="col-md-12">
    <div class='row'>
        <div class="table-responsive">
            <table data-page-length="{{page_length}}" datatable="ng" dt-options="dtOptions"
                class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th style='white-space: nowrap;'>${$filter('translate')('FULL_NAME')}</th>
                        <th style='white-space: nowrap;'>${$filter('translate')('IDENTITY_NUMBER_CONTRACT_UNIT')}</th>
                        <th style='white-space: nowrap;'>${$filter('translate')('PHONE_NUMBER')}</th>
                        <th style='white-space: nowrap;'>${$filter('translate')('EMAIL_ADDRESS')}</th>
                    </tr>
                </thead>
                <tbody> </tbody>
            </table>
        </div>
    </div>
</div>
`
<script>
    /* trong controller.js viet them dtoption */
    $scope.dtOptions = DTOptionsBuilder.newOptions().withOption('scrollY', 300).withOption('scrollX', true);
    $scope.page_length = page_length;
</script>
